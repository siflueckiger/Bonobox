<!DOCTYPE html>
<html lang="en">
<html data-theme="light">

<head>
  <meta charset="UTF-8">
  <title>Bonobox</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <script>

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function get_new_images() {
      get_new_hat();
      get_new_glasses();
    }

    function get_new_hat() {

      var random_number = getRandomInt(0, 5);

      var new_image_path_hat = 'img/hut' + random_number + '.png';
      console.log(new_image_path_hat);
      document.getElementById("hat_image").src = new_image_path_hat;
    }

    function get_new_glasses() {
      var random_number = getRandomInt(0, 4);
      var new_image_path_glasses = 'img/brille' + random_number + '.png';
      console.log(new_image_path_glasses);
      document.getElementById("glasses_image").src = new_image_path_glasses;
    }

  </script>

  <main class="container">

    <p>
      Bonobox - spielerisch Reflektieren
    </p>
    
    <section id="bilder">
      <div class="grid">
        <img id="hat_image" class="hat_image" src="img/hut1.png" alt="Hut" onclick="get_new_hat()">
        <img id="glasses_image" class="glasses_image" src="img/brille0.png" alt="Brille" onclick="get_new_glasses()">
      </div>
    </section>
    
    <section id="wuerfeln">
        <button class="box contrast" onclick="get_new_images()">Alles neu...</button>
    </section>
  </main>


</body>

</html>
