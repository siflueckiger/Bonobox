<!DOCTYPE html>
<html lang="en">
<html data-theme="light">

<head>
  <meta charset="UTF-8">
  <title>Bonobox- spielerisch Reflektieren</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <script>

    var actual_image_path_glasses = 0;
    var actual_image_path_hat = 0;

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function get_new_images() {
      get_new_hat();
      get_new_glasses();
    }

    function get_new_hat() {
      var random_number = getRandomInt(0, 5);

      var actual_image_path_hat = 'img/hut' + random_number + '.png';
      console.log(actual_image_path_hat);
      document.getElementById("hat_image").src = actual_image_path_hat;
    }

    function get_new_glasses() {
      var random_number = getRandomInt(0, 4);
      var actual_image_path_glasses = 'img/brille' + random_number + '.png';
      console.log(actual_image_path_glasses);
      document.getElementById("glasses_image").src = actual_image_path_glasses;
    }

  </script>

  <main class="container">
    <h1>Bonobox -spielerisch Reflektieren</h1>
    <p>Klicke auf die Bilder, um diese auszutauschen oder klicke unten auf den Knopf <i>würfeln</i> um beide Bilder
      auzutauschen.</p>

    <section id="bilder">
      <div class="grid">
        <img id="hat_image" class="hat_image" src="img/hut1.png" alt="Hut" onclick="get_new_hat()">
        <img id="glasses_image" class="glasses_image" src="img/brille0.png" alt="Brille" onclick="get_new_glasses()">
      </div>
    </section>

    <section id="wuerfeln">
      <button class="box contrast" onclick="get_new_images()">würfeln</button>
    </section>
  </main>


</body>

</html>
